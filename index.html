<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        #content {
            margin-top: 20px;
        }
        a {
            color: #EB2952;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #E495DA;
        }
    </style>
</head>
<body>
    <h1>Today's Content</h1>
    <div id="content">
        <p>Loading today's schedule...</p>
    </div>

    <script>
        // Function to parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\\n');
            const header = lines[0].split(',').map(h => h.trim());
            const rows = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                return header.reduce((obj, key, index) => {
                    obj[key] = values[index];
                    return obj;
                }, {});
            });
            return rows;
        }

        // Function to get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        // Main logic to display today's files
        async function displayTodaysFiles() {
            const contentDiv = document.getElementById('content');
            try {
                const response = await fetch('schedule2025.csv');
                if (!response.ok) {
                    throw new Error('Could not fetch schedule.');
                }
                const csvText = await response.text();
                const schedule = parseCSV(csvText);

                // const today = '2025-08-12'; // For testing
                const today = getTodayDate();

                const todaysFiles = schedule.filter(file => file.date === today);

                if (todaysFiles.length === 0) {
                    contentDiv.innerHTML = '<p>No content scheduled for today.</p>';
                    return;
                }

                let linksHtml = '<h2>Available Today:</h2>';
                todaysFiles.forEach(file => {
                    const url = `category${file.category}/${file.html_name}`;
                    linksHtml += `<a href="${url}" target="_blank">${file.html_name} (Category ${file.category})</a>`;
                });
                contentDiv.innerHTML = linksHtml;

            } catch (error) {
                console.error('Error:', error);
                contentDiv.innerHTML = '<p>Could not load schedule. Please try again later.</p>';
            }
        }

        // Run the script
        displayTodaysFiles();
    </script>
</body>
</html>
